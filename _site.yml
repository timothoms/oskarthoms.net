name: "thoms"
output_dir: "site"
author: "Oskar Timo Thoms"
exclude: ["README.md"]
output:
  html_document:
    toc: true
    toc_depth: 2
    df_print: "paged"
    fig_width: 8
    fig_height: 8
    theme: darkly
    highlight: pygments
    includes:
      in_header: "_html/header.html"
      after_body: "_html/include_footer.html"
editor_options:
  chunk_output_type: console
